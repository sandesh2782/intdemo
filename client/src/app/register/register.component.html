<div class="conatainer">
  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p class="lead">
        Already a member? Please <a routerLink='/login' >login</a> instead.
      </p>
      <form (submit)="register()">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" name="name" placeholder="Enter your name" class="form-contol" [(ngModel)]="credentials.name" >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" placeholder="Enter your email" class="form-control" [(ngModel)]="credentials.email" >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter your password" class="form-control" [(ngModel)]="credentials.password" >
        </div>
        <button type="submit" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>
</div>
